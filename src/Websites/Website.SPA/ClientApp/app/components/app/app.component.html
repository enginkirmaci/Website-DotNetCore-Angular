<header>
    <div class="navbar">
        <div class="header tiny">
            <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" href="#">
                <i class="fa fa-align-justify fa-2x"></i>
            </a>

            <a [routerLink]="'/'" class="navbar-brand">
                <h2>{{data?.website?.name}}</h2>
            </a>

            <div class="nav-collapse collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li *ngFor="let item of data?.menu" [routerLink]="'/'+item.url" routerLinkActive="active">
                        <a [routerLink]="'/'+item.url">{{item.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<router-outlet></router-outlet>

<section id="Section-6">
    <div class="container  text-center">
        <div class="row">

            <p class="top">
                <a href="#top">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-angle-double-up fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </p>

            <a *ngIf="data?.settings?.facebook" [href]="data?.settings?.facebook" target="_blank" data-toggle="tooltip" title="Facebook">
                <i class="fa fa-2x fa-facebook pad-right5 grey"></i>
            </a>

            <a *ngIf="data?.settings?.twitter" [href]="data?.settings?.twitter" target="_blank" data-toggle="tooltip" title="Twitter">
                <i class="fa fa-2x fa-twitter pad-right5 grey"></i>
            </a>

            <a *ngIf="data?.settings?.linkedin" [href]="data?.settings?.linkedin" target="_blank" data-toggle="tooltip" title="LinkedIn">
                <i class="fa fa-2x fa-linkedin pad-right5 grey"></i>
            </a>

            <a *ngIf="data?.settings?.github" [href]="data?.settings?.github" target="_blank" data-toggle="tooltip" title="GitHub">
                <i class="fa fa-2x fa-github grey"></i>
            </a>

            <p class="copyright pad10">
                &copy; 2010 <a [href]="data?.website?.url" [title]="data?.website?.name">{{data?.settings && data?.settings['site-long-name'] ? data?.settings['site-long-name'] : data?.website?.name}}</a>
            </p>
        </div>
    </div>
</section>
